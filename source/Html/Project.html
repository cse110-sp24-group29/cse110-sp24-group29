<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="../CSS/project-style.css">
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="../../admin/branding/Logo1-nobg.png" alt="Team Logo" class="team-logo">
        </div>
        <div class="project-name">
            Project Name
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            &#9776;
        </div>
        <div class="dropdown-menu" id="dropdown-menu">
            <a href="../../source/Html/home.html">Home</a>
            <a href="../../source/Html/index.html">Logout</a>
        </div>
    </header>

    <div class="content">
        <div class="main-content">
            <section class="notes-section">
                <h2>Notes</h2>
                <div class="notes-container">
                    <div class="notes-left">
                        <div class="scrollable-container" id="entries-container">
                            <!-- Previous entries will be added here -->
                        </div>
                    </div>
                    <div class="notes-right">
                        <textarea id="notepad" placeholder="Write your notes here..."></textarea>
                        <img src="path-to-your-pen-image.png" alt="Pen" class="pen">
                        <input type="file" id="fileInput" accept="image/*, .txt, .js, .html, .css">
                        <div class="buttons">
                            <button class="code-snippets-button" id="addSnippetButton">Code Snippets</button>
                            <button class="add-entry-button" id="addEntryButton">Add Entry</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="sidebar">
            <div class="milestone-container">
                <h3>Project Milestones</h3>
                <ul class="milestone-list" id="milestone-list">
                    <!-- Milestones will be added here -->
                </ul>
                <button class="add-milestone" onclick="addMilestone()">Add Milestone +</button>
            </div>
        </div>
    </div>

    <div class="timeline-Wrapper">
        <h1 id="TIHeader">Timeline</h1>
        <div class="timeline-container">  
            
                <ul>
                    <li class="completed">
                        <div class="step-inner"><span>Start</span></div>
                    </li>
                    <li class="completed">
                        <div class="step-inner"><span> Milestone 1 </span></div>
                    </li>
                    <li class="uncompleted">
                        <div class="step-inner"> <span>Milestone 2</span></div>
                    </li>
                    <li class="uncompleted">
                        <div class="step-inner"><span>Milestone 3</span></div>
                    </li>
                    
                    <li class="uncompleted">
                        <div class="step-inner"><span>End</span></div>
                    </li>
                </ul>
                <div id="line"></div>
            </div>
    </div>

    <script src="../../source/script/scriptProjectPage.js"></script>
</body> 
</html>
