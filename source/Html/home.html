<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevJournal - Team 29</title>
        <link rel="icon" href="../../admin/branding/favicon.ico" type="image/x-icon">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="../CSS/Homestyle.css">

    </head>

    <body>
        <header>
            <!-- Nav Bar -->
            <navbar-component></navbar-component>
        </header>

        <div class="user-container">
            <stats-graph width="100%" height="450px"></stats-graph>
        </div>

        <!-- Container for search bar and smaller add button -->
        <div class="search-add-container">
            <div class="search-wrapper">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search...">
                </div>
            </div>
            <div class="small-button-container">
                <button class="small-add-button">+</button>
            </div>
        </div>
        
        <!-- Container for the large Add button -->
        <div class="big-button-container">
            <button class="big-add-button">
                <div>
                    <span>Hmmm... it looks like you don't have any projects,</span>
                    <br>
                    <span>click here to create a project!</span>
                </div>
            </button>
        </div>

        <div class="project-widget-container-wrapper">
            <scroll-button direction="left"></scroll-button>
            <div class="project-widget-container">
                <div class="projects">
                    <project-widget>Project 1</project-widget>
                    <project-widget>Project 2</project-widget>
                    <project-widget>Project 3</project-widget>
                    <project-widget>Project 4</project-widget>
                    <project-widget>Project 5</project-widget>
                    <project-widget>Project 6</project-widget>
                    <project-widget>Project 7</project-widget>
                </div>
            </div>
            <scroll-button direction="right"></scroll-button>
        </div>

        <!-- Importing JS Files for the custom components -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="../components/user_info.js" defer></script>
        <script type="module" src="../components/scrolling_button.js" defer></script>
        <script type="module" src="../components/navbar-component.js"></script>
        <script type="module" src="../components/projWidget.js"></script>
    </body>
</html>
