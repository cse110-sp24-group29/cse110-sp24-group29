#name: WebDev Journal

#on:
  push:
    branches:
      - '**'  
  pull_request:
    branches:
      - '**' 
    
permissions:
  contents: write

#jobs:
  format_testing_doc:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Check code style for HTML, CSS, and JS
      run: npx prettier --check "**/*.{html,css,js}" || echo "No HTML, CSS, or JS files to format."

    - name: Run unit tests with Jest
      run: npx jest

    - name: Generate documentation
      run: npm run doc

    - name: List contents of docs directory
      run: ls -la ./docs

    - name: Commit and Push Documentation
      if: github.event_name == 'push'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add docs/
        git commit -m "Update generated documentation" -a || echo "No changes to commit"
        git push origin ${{ github.ref_name }}

    - name: Commit and Push Documentation for PR
      if: github.event_name == 'pull_request'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add docs/
        git commit -m "Update generated documentation" -a || echo "No changes to commit"
        git push origin ${{ github.head_ref }}
