name: WebDev Journal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Lint with ESLint
      run: npx eslint .

    - name: Run unit tests with Jest
      run: npx jest

    - name: Run e2e tests with Cypress
      run: npx cypress run
