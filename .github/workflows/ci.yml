name: WebDev Journal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Check and fix code style with Prettier
      run: npx prettier --write . && git diff --exit-code

    - name: Run unit tests with Jest
      run: npx jest

    - name: Generate documentation
      run: npx jsdoc -c jsdoc.json
